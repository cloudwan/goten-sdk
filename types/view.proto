syntax = "proto3";

package goten.types;

option go_package = "github.com/cloudwan/goten-sdk/types/view";
option java_multiple_files = true;
option java_package = "com.ntt.goten.types";

// View defines list of fields of the resource that will
// be obtained in servers response.
enum View {
  UNSPECIFIED = 0;

  NAME = 1;

  BASIC = 2;

  DETAIL = 3;

  FULL = 4;
}
